<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jp-pc -->
    <link rel="stylesheet" href="css/home-jp-pc.css">
    <!-- en-pc -->
    <link rel="stylesheet" href="css/home-en-pc.css">
    <!-- jp-mobile -->
    <link rel="stylesheet" href="css/home-jp-mobile.css">
    <!-- en-pc -->
    <link rel="stylesheet" href="css/home-en-mobile.css">

    <!-- GoogleFont -->

    <!-- all -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- URL -->
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <title>earth[HOME]</title>
  </head>
  <body>
  <div id="fixed-header">Fixed Header</div>
    <div class="fixed-background background-1">
      <p>ようこそ</p>
      <!-- scroll-animation -->
      <div class="container">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
        <span class="text">Scroll</span>
      </div>
    </div>

    <div class="scroll-background  background-color-1">
      <p>コンテンツ</p>
    </div>
     
    <div class="fixed-background background-2">
      <h1>見出し</h1>
    </div>
     
    <div class="scroll-background background-color-2">
      <p>コンテンツ</p>
    </div>
    <script>
      (function() {
  const fh = document.getElementById('fixed-header');
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 800) {
      fh.classList.add('is-show');
    } else {
      fh.classList.remove('is-show');
    }
  });
}());

    </script>
  </body>
</html>
