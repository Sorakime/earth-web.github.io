<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jp-pc -->
    <link rel="stylesheet" href="css/home-jp-pc.css">
    <!-- en-pc -->
    <link rel="stylesheet" href="css/home-en-pc.css">
    <!-- jp-mobile -->
    <link rel="stylesheet" href="css/home-jp-mobile.css">
    <!-- en-pc -->
    <link rel="stylesheet" href="css/home-en-mobile.css">

    <!-- GoogleFont -->

    <!-- all -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- URL -->
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <title>earth[HOME]</title>
  </head>
  <body>
  <div id="header">
    <div class="headerimg"></div>
  </div>
    <div class="fixed-background background-1">
      <p>ようこそ</p>
      <!-- scrollanimation -->
      <div class="container">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
        <span class="text">Scroll</span>
      </div>
    </div>
    <div>
      <span class="profileimg">
        <img src="img/icon 01.png" alt="">
      </span>
      <span class="profile">
        <p>
          EARTH
        </p>
      </span>
      <div class="description">
          EARTHです。主にweb開発をしています。PCやゲーム、ものつくりが好きな中学生です。
      </div>
      <div class="description-v">
        書ける言語φ(．．)
      </div>
      <div class="list">
        <p>
          HTML・CSS
          <br>
          js(勉強中)
          <br>
          Python(少しだけ)
          <br>
          java
          <br>
          C++・C#(ほんの少しだけ)
        </p>
      </div>
    </div>

    <!-- js -->
    <script>
      (function() {
  const fh = document.getElementById('header');
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 10) {
      fh.classList.add('is-show');
    } else {
      fh.classList.remove('is-show');
    }
  });
}());
    </script>
  </body>
</html>
